<script src="jquery-2.1.1.min.js" type="text/javascript"></script>
<script src='jquery.path.js'></script>



<style>
.bezier_div{width:100px;height:100px;position:absolute;left:10px;top:10px;background:red;}






.bezier_div{
-webkit-backface-visibility:visible;
-webkit-transform-origin:center center;
-webkit-animation:demo 2s 1s 1 ease normal both ;
} @-webkit-keyframes demo{
0%{
-webkit-transform:rotateZ(deg);
} 49%{
-webkit-transform:rotateZ(90deg);
} 100%{
-webkit-transform:rotateZ(0deg);
} 
}.bezier_div{
-moz-backface-visibility:visible;
-moz-transform-origin:center center;
-moz-animation:demo 2s 1s 1 ease normal both ;
} @-moz-keyframes demo{
0%{
-moz-transform:rotateZ(deg);
} 49%{
-moz-transform:rotateZ(90deg);
} 100%{
-moz-transform:rotateZ(0deg);
} 
}
</style>

<script>
$(document).ready(function(){

  var bezier_params = {
    start: { 
      x: 10, 
      y: 10, 
      angle: -300
    },  
    end: { 
      x:540,
      y:10, 
      angle: -300, 
      length: 1/3
    }
  }
   
$(".bezier_div").animate({path : new $.path.bezier(bezier_params)},3000);

});

</script>

<body>
  <div class="bezier_div">

  </div>




  <div class="demo-dot"></div>


<style>
.demo-dot {
  -webkit-animation: xAxis 2.5s infinite cubic-bezier(0.02, 0.01, 0.21, 1);
  animation: xAxis 2.5s infinite cubic-bezier(0.02, 0.01, 0.21, 1);
}

.demo-dot::after {
  content: '';
  display: block;
  width: 20px;
  height: 20px;
  border-radius: 20px;
  background-color: blue;
  -webkit-animation: yAxis 2.5s infinite cubic-bezier(0.3, 0.27, 0.07, 1.64);
  animation: yAxis 2.5s infinite cubic-bezier(0.3, 0.27, 0.07, 1.64);
}

@-webkit-keyframes yAxis {
  50% {
    -webkit-animation-timing-function: cubic-bezier(0.02, 0.01, 0.21, 1);
    animation-timing-function: cubic-bezier(0.02, 0.01, 0.21, 1);
    -webkit-transform: translateY(100px);
    transform: translateY(100px);
  }
}

@keyframes yAxis {
  50% {
    -webkit-animation-timing-function: cubic-bezier(0.02, 0.01, 0.21, 1);
    animation-timing-function: cubic-bezier(0.02, 0.01, 0.21, 1);
    -webkit-transform: translateY(100px);
    transform: translateY(100px);
  }
}

@-webkit-keyframes xAxis {
  50% {
    -webkit-animation-timing-function: cubic-bezier(0.3, 0.27, 0.07, 1.64);
    animation-timing-function: cubic-bezier(0.3, 0.27, 0.07, 1.64);
    -webkit-transform: translateX(100px);
    transform: translateX(100px);
  }
}

@keyframes xAxis {
  50% {
    -webkit-animation-timing-function: cubic-bezier(0.3, 0.27, 0.07, 1.64);
    animation-timing-function: cubic-bezier(0.3, 0.27, 0.07, 1.64);
    -webkit-transform: translateX(100px);
    transform: translateX(100px);
  }
}

</style>


</body>
